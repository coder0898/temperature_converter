<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="right-side">
          <h2>Temperature Converter</h2>
          <div class="form-group">
            <div class="select-group">
              <label for="temperatureFrom">From</label>
              <select name="temperatureFrom" id="tempFrom">
                <option value="">Select</option>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
              </select>
            </div>
            <div class="select-group">
              <label for="temperatureTo">To</label>
              <select name="temperatureTo" id="tempTo">
                <option value="">Select</option>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
              </select>
            </div>
          </div>
          <div class="input-group">
            <label for="input">Input Value</label>
            <input
              type="number"
              name="input"
              id="inputVal"
              placeholder="enter temperature value."
            />
          </div>
          <div class="button-group">
            <button id="convertBtn">Convert</button>
            <button id="resetBtn">Reset</button>
          </div>
        </div>
        <div class="left-side">
          <div class="card" id="card-change">
            <div class="card-content"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
