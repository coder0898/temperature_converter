<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter using JS</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="temperature-container">
      <header>
        <h1>Temperature Converter</h1>
      </header>
      <main>
        <div class="right-side">
          <div class="form-group">
            <div class="select-group">
              <label for="temperatureFrom">From</label>
              <select name="temperatureFrom" id="tempFrom">
                <option value="">Select</option>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
              </select>
            </div>
            <div class="select-group">
              <label for="temperatureTo">To</label>
              <select name="temperatureTo" id="tempTo">
                <option value="">Select</option>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
              </select>
            </div>
          </div>
          <input
            type="number"
            name="input"
            id="inputVal"
            placeholder="enter temperature value."
          />
          <div class="button-group">
            <button id="convertBtn">Convert</button>
            <button id="resetBtn">Reset</button>
          </div>
        </div>
        <div class="left-side">
          <div class="card" id="card-change">
            <div class="card-content"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
